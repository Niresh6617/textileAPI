<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textile Api</title>
</head>
<body>
    <!-- Convert a JSON file into URL -->
    <script>
        const httpcreate =new XMLHttpRequest();
        httpcreate.open("GET","data.json");
        httpcreate.onload=function(){
            let objectformate=JSON.parse(this.responseText);
            console.log(objectformate);
            console.log(objectformate[0].Dept);
            
            
        }
        httpcreate.send();
        // Fetch
        // When you make an HTTP request using fetch,
        // it returns a Promise that resolves to a Response object(res) once the request is completed.
        //.json method - .json  method is a function provided by the Response object. 
        //It reads the body of the response and parses it as JSON,converting it into a JavaScript object.
        // The .json() method also returns a Promise
        //This is an arrow function that takes res(response object) and immediately returns the result of res.json().
        //The .then() method is used to handle promises.
        
        fetch('https://niresh6617.github.io/textileAPI/data.json')
        // line 22 it Convert the http request of JSON String into a JSON Object
        .then((res)=>res.json())
        .then((msg)=>console.log( msg[0].id , msg[0].Name))
        .catch((err)=> console.log(err))      
        
        //Another fetch 
        fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(response => {
           if(response.ok){
            console.log("success");
           }
           else{
            console.log("Failure");
           }
            return response.json()
        })
        .then(json => console.log(json))
        .catch((err) => console.log(err))

        //we can post content in fetch API but it is a fake post
        fetch('https://jsonplaceholder.typicode.com/todos/',{
            method: 'POST',
            headers: {'content-type': 'application/json'},
            body: JSON.stringify({
                userid: 22,
                id:456,
                title: 'test',
                complete:false
            })
        })
        .then(response => response.json())
        .then(json => console.log(json))
    </script>
</body>
</html>
