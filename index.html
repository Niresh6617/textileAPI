<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textile Api</title>
</head>
<body>
    <!-- Convert a JSON file into URL -->
    <script>
        const httpcreate =new XMLHttpRequest();
        httpcreate.open("GET","data.json");
        httpcreate.onload=function(){
            let objectformate=JSON.parse(this.responseText);
            console.log(objectformate);
            
        }
        httpcreate.send();
        
    </script>
